        Forms need 2 attributes:
        Action:URL where data is sumbitted 
        Method: Type of process used in submission (GET/POST)
    -->
        <form action="#" method="get">

            <!--
                Labels have the 'for' attribute which is used to link to the other controls
            -->

        <label for="firstname"> First Name:</label>

            Input needs 3 attributes:
            Type: The type of control provided to the user
            Name: Used to refer to input value
            ID: Used to link to the control
        -->
        <input type="text" name="firstname" id="firstName">
